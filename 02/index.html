<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASLOVČEK</title>

    <!-- importaš CSS file v HTML -->

   <!-- dodaš CSS kot značko    !!tako za vsak odstavek izbere rdečo barvo!! -->
  <!-- <style>
        p {
            color: red;
        }
    </style> -->

    <style>
        #red {
            color: red;
        }
        #blue {
            color: blue;
        }
        .orange {
            color: orange;
        }

        p {
            color: green;
        }
    </style>
    <link rel="stylesheet"  href="style.css">

</head>
<body>
    <!-- dodaš CSS direktno v vrstico  GRE V BODY  -->
   <!-- <p style="color: red;">Hello in red!</p> -->

    <p class="orange" style="color: red;">Hello in red!</p>
    <p>I am not red!</p>
    <p id="red"> I am red!</p>
    <p id="blue"> I am blue!</p>
    <p class="orange"> I am orange!</p>   <!-- CLASS UPORABLJAŠ VEČKRAT, ID JE ZA DOLOČENE STVARI -->
    <span class="orange"> I am orange too! </span>


</body>
</html>
