<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naslovček</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
            background: #ccc;
            height: 300px;
            width: 300px;
            padding: 20px;
            position: absolute;
            bottom: 20px;
            right: 50px;
         /* margin: 40px;  */
         /* border: 20px solid red; */
        }
        .red {
            background: red;
            height: 20px;
            position: relative;
        }

        .blue {
            background: blue;
            height: 20px;
            position: relative;
            top: -10px;
        }

        .outer {
            position: relative;
            background: blue;
            width: 300px;
            height: 300px;
        }

        .inner {
            position: absolute;
            background: red;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="header" >
        I am the content of this div!
    </div>

    <div class="red">
        I am red!
    </div>
    <div class="blue">
        I am blue!
    </div>

    <div class="outer">
        <div class="inner"> Žijo! </div>
    </div>
